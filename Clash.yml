proxies:

p: &p
  type: http
  interval: 86400
  health-check:
    enable: false
    url: http://cp.cloudflare.com/generate_204
    timeout: 1500
    interval: 600

c: &c
  type: http
  behavior: classical
  interval: 86400

d: &d
  type: http
  behavior: domain
  interval: 86400

i: &i
  type: http
  behavior: ipcidr
  interval: 86400  

pr: &pr
